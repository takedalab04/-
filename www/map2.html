<!DOCTYPE HTML>
<html ng-app="BeaconProject">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <script src="components/loader.js"></script>
        <link rel="stylesheet" href="components/loader.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main.js"></script>
</head>

    
        <!-- GoogleMapコード -->
    <style>
    html, body, #map{
        height: 90%;
        width: 100%;
        margin: 0px;
        padding: 0px;
    }
    
    </style>
    <!-- Google Maps APIを取り込む -->
    <script src="http://maps.googleapis.com/maps/api/js?key= AIzaSyDc5lCr7skP39OGnW5dnvLWhKVjIacAhMo &sensor=true"
        style="border:0;pointer-events:none;"type="text/javascript"charset="UTF-8">
    </script>
    
    <script type="text/javascript">
    // 地図取得メソッド
    function initialize() {
        // 緯度・経度を指定
        var latlng = new google.maps.LatLng (35.639610,139.338101);
        // 地図オプションを指定
        var opts = {
            zoom:17,
            center:latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            scrollwheel: false
        };
        // 地図を取得
        var map = new google.maps.Map(document.getElementById("map"), opts);
        // マーカーを設定
        /*
        var marker = new google.maps.Marker({
            position: latlng,
          map: map 
        });
        */
    }
    </script>
    
<LinearLayout
  xmlns:android="http://schemas.android.com/apk/res/android"
  android:layout_width="match_parent"
  android:layout_height="match_parent"
  android:orientation="vertical" >

  <TextView
    android:layout_width="wrap_content"
    android:layout_height="wrap_content"
    android:text="起動された画面" />
</LinearLayout>


<body onLoad="initialize();">
    <!-- 地図の描画領域 -->
    <div id="map" style="width:100%; height:90%"></div>
    <input type="button" value="戻る" onclick="location.href='index.html?bk1'">    
</body>

</html>
